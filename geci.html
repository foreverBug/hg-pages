    //这两个数组的长度就是lrc歌词中有多少个类似"[xx:xx.xx]歌词"这样的
    function parse(lrc) {
      //如果lrc的内容是"[xx:xx.xx]歌词1[yy:yy.yy]歌词二"
      //那str这个数组长度是3
      //str[0]=""
      //str[1]="xx:xx.xx]歌词一"
      //str[2]="yy:yy.yy]歌词二"
      str = lrc.split("[");
      //因为str[0]="",所以跳过它
      for (var i = 1; i < str.length; i++) {
        //str[i]格式是00:11.22]我
        //shijian格式是00:11.22
        var shijian = str[i].split(']')[0];
        //geci格式是"我"

        var fen = shijian.split(":")[0];
        var miao = shijian.split(":")[1];
        var haomiao  = shijian.split('.')[1];
        if(haomiao<50){
        	miao = miao;
        }else{
        	miao = miao +1;
        }
        //xx:xx.xx 时间转换成总的秒数
        var sec = parseInt(fen) * 60 + parseInt(miao);
        //存时间
        shijianshuzu[i - 1] = sec - localStorage.time;
        //存歌词
        gecishuzu[i - 1] = geci;
      }
